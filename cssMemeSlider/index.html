<!DOCTYPE html>

    <link rel="stylesheet" href="./style.css">

    <title>cssMemeSlider</title>
</head>


<body>
    <div class="wrapper-body">
        <div class="slider">
            <input type="radio" class="slider-input" name="slider-input" id="slider-input1" checked>
            <input type="radio" class="slider-input" name="slider-input" id="slider-input2">
            <input type="radio" class="slider-input" name="slider-input" id="slider-input3">

            <input type="radio" class="slider-input" name="slider-input" id="slider-input10">

            <ul class="slides">
                <li class="slide"><img src="./assets/img/cancel.png" id="mem1" alt="Mem 1"></li>
                <li class="slide"><img src="./assets/img/code.jpg" id="mem2" alt="Mem 2"></li>
                <li class="slide"><img src="./assets/img/freesite.jpg" id="mem3" alt="Mem 3"></li>
                <li class="slide"><img src="./assets/img/function.jpg" id="mem4" alt="Mem 4"></li>
                <li class="slide"><img src="./assets/img/introvert.jpg" id="mem5" alt="Mem 5"></li>
                <li class="slide"><img src="./assets/img/milliarder.jpg" id="mem6" alt="Mem 6"></li>
                <li class="slide"><img src="./assets/img/sobes.jpg" id="mem7" alt="Mem 7"></li>
                <li class="slide"><img src="./assets/img/stress.jpg" id="mem8" alt="Mem 8"></li>
                <li class="slide"><img src="./assets/img/sudak.jpg" id="mem9" alt="Mem 9"></li>
                <li class="slide"><img src="./assets/img/thinks.jpg" id="mem10" alt="Mem 10"></li>
            </ul>

            <ul class="texts">
                <li class="text"><span class="slider-text">Коммиты наше все</span></li>
                <li class="text"><span class="slider-text">Не все дело в красоте</span></li>
                <li class="text"><span class="slider-text">Поддержка очень важна</span></li>
                <li class="text"><span class="slider-text">На той неделе было</span></li>
                <li class="text"><span class="slider-text">Когда ты немного интроверт</span></li>
                <li class="text"><span class="slider-text">Ааа, так вот в чем причина</span></li>
                <li class="text"><span class="slider-text">Опыт очень важен</span></li>
                <li class="text"><span class="slider-text">Главное не нервничать</span></li>
                <li class="text"><span class="slider-text">Ни дня без креатива</span></li>
                <li class="text"><span class="slider-text">Вот что правда, то правда</span></li>
            </ul>

            <div class="slider-labels">
                <label for="slider-input1" class="slider-label">
                    <div class="padding-label"></div>
                </label>
                <label for="slider-input2" class="slider-label">
                    <div class="padding-label"></div>
                </label>
                <label for="slider-input3" class="slider-label">
                    <div class="padding-label"></div>
                </label>
                <label for="slider-input4" class="slider-label">
                    <div class="padding-label"></div>
                </label>
                <label for="slider-input5" class="slider-label">

                </label>
                <label for="slider-input6" class="slider-label">
                    <div class="padding-label"></div>
                </label>
                <label for="slider-input7" class="slider-label">
                    <div class="padding-label"></div>
                </label>
                <label for="slider-input8" class="slider-label">
                    <div class="padding-label"></div>
                </label>
                <label for="slider-input9" class="slider-label">
                    <div class="padding-label"></div>
                </label>
                <label for="slider-input10" class="slider-label">
